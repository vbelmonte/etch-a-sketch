<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>

    <body>
        <header>
            <h1>Etch-A-Pixel</h1>
        </header>
        <main>
            <div class="tools">
                <div class="pen-tools">
                    <h3>Pen Tools</h3>
                    <div class="tools-container">
                        <div>
                            <button class="btn-palette">
                                <div class="btn-left">
                                    <img class="btn-icon" src="images-and-icons/brush-fill.svg">Pen Color
                                </div>
                                <div id="pen-palette"></div>
                            </button>
                        </div>
                        <div>
                            <button class="btn-normal">
                                <div class="btn-container">
                                    <img class="btn-icon" src="images-and-icons/sunrise-fill.svg">Lighten
                                </div>
                            </button>
                            <button class="btn-normal">
                                <div class="btn-container">
                                    <img class="btn-icon" src="images-and-icons/sunset.svg">Darken
                                </div>
                            </button>
                        </div>
                        <div>
                            <button class="btn-normal">
                                <div class="btn-container">
                                    <img class="btn-icon" src="images-and-icons/eraser-fill.svg">Erase
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="canvas-tools">
                    <h3>Canvas Tools</h3>
                    <div class="tools-container">
                        <div>
                            <button class="btn-palette">
                                <div class="btn-left">
                                    <img class="btn-icon" src="images-and-icons/paint-bucket.svg">Background Color
                                </div>
                                <div id="bg-palette"></div>
                            </button>
                        </div>
                        <div>
                            <button class="btn-normal">
                                <div class="btn-container">
                                    <img class="btn-icon" src="images-and-icons/grid-3x3.svg">Grid Line Color
                                </div>
                            </button>
                        </div>
                        <div class="grid-options">
                            <div>
                                <form>
                                    <label for="grid-size">Grid Size</label>
                                    <input type="text" id="grid-size" name="grid-size" placeholder="1-50">
                                </form>
                            </div>
                            <div>
                                <form>
                                    Grid Size
                                    <label class="switch" for="grid-lines">
                                        <input type="checkbox" id="grid-lines" name="grid-lines">
                                        <span class="slider round"></span>
                                    </label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="clear-tools">
                    <div class="tools-container">
                        <div>
                            <button class="btn-normal">
                                <div class="btn-container">
                                    <img class="btn-icon" src="images-and-icons/x-circle-fill.svg">Clear
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="canvas-area">
                <div id="sketch-area">
                </div>
            </div>
        </main>
        <footer>
            <div>
                <a href="https://github.com/vbelmonte/"><img class="footer-icon" src="images-and-icons/github-icon.svg"></a>
                <p>Designed and developed by <a href="https://github.com/vbelmonte/">Villy Belmonte</a></p>
            </div>
        </footer>
    </body>
    <script src="index.js"></script>

</html>
