<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>

    <body>
        <header>
            <h1>Etch-A-Pixel</h1>
        </header>
        <main>
            <div class="tools">
                <div class="pen-tools">
                    <h3>Pen Tools</h3>
                    <div class="tools-container">
                        <div>
                            <button class="btn-palette">
                                <div class="btn-left">
                                    <img class="btn-icon" src="images-and-icons/brush-fill.svg">Pen Color
                                </div>
                                <div id="pen-palette"></div>
                            </button>
                        </div>
                        <div>
                            <button class="btn-normal">
                                <div class="btn-container">
                                    <img class="btn-icon" src="images-and-icons/sunrise-fill.svg">Lighten
                                </div>
                            </button>
                            <button class="btn-normal">
                                <div class="btn-container">
                                    <img class="btn-icon" src="images-and-icons/sunset.svg">Darken
                                </div>
                            </button>
                        </div>
                        <div>
                            <button class="btn-normal">
                                <div class="btn-container">
                                    <img class="btn-icon" src="images-and-icons/eraser-fill.svg">Erase
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sketch-area">
            </div>
        </main>
    </body>
    <script src="index.js"></script>

</html>
